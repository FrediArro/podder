<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
        <title>KaiUI: KaiOS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/kaiui.css">
    </head>
    <body>
    <div class="kui-header">
        <h1 class="kui-h1">podder</h1>
    </div>
    <div class="tab">
        <p>test</p>
    </div>
        <div id="page-0">
            <ul class="kui-list">
                <li tabindex="1">
                    <div class="kui-input-holder">
                        <input type="text" class="kui-input kui-text" placeholder="Input hint" autofocus>
                    </div>
                </li>
                <li tabindex="2">
                    <div class="kui-list-img"></div>
                    <div class="kui-list-cont">
                        <p class="kui-pri">first page text</p>
                        <p class="kui-sec">Secondary text</p>
                    </div>
                </li>
                <li tabindex="3">
                    <div class="kui-list-img"></div>
                    <div class="kui-list-cont">
                        <p class="kui-pri">test text</p>
                        <p class="kui-sec">Secondary text</p>
                    </div>
                </li>
            </ul>
        </div>
        <div id="page-1">
            <ul class="kui-list">
                <li tabindex="1">
                    <div class="kui-input-holder">
                        <input type="text" class="kui-input kui-text" placeholder="Input hint">
                    </div>
                </li>
                <li tabindex="2">
                    <div class="kui-list-img"></div>
                    <div class="kui-list-cont">
                        <p class="kui-pri">second page text</p>
                        <p class="kui-sec">Secondary text</p>
                    </div>
                </li>
                <li tabindex="3">
                    <div class="kui-list-img"></div>
                    <div class="kui-list-cont">
                        <p class="kui-pri">test text</p>
                        <p class="kui-sec">Secondary text</p>
                    </div>
                </li>
                <li tabindex="4">
                    <div class="kui-list-img"></div>
                    <div class="kui-list-cont">
                        <p class="kui-pri">test text</p>
                        <p class="kui-sec">Secondary text</p>
                    </div>
                </li>
                <li tabindex="5">
                    <div class="kui-list-img"></div>
                    <div class="kui-list-cont">
                        <p class="kui-pri">test text</p>
                        <p class="kui-sec">Secondary text</p>
                    </div>
                </li>
            </ul>
        </div>
    <script src="js/listview.js"></script>
    </body>
</html>
