<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>podder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="KaiUI/css/normalize.css">
    <link rel="stylesheet" href="KaiUI/css/kaiui.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body id="kui-app">
<div class="kui-header">
    <h1 class="kui-h1">podder</h1>
</div>
<div class="kui-separator" style="margin-top: 28px; position: fixed">
    <h1 id="name" class="kui-h1">Podcast name</h1>
</div>
<div id="page-0" class="kui-list-holder" style="padding-top: 56px">
    <ul class="kui-list">
        <li tabindex="1">
            <div class="kui-input-holder">
                <input type="text" class="kui-input kui-text" placeholder="Search" autofocus>
            </div>
    </ul>
</div>
<div class= "kui-software-key">
    <h5 role="button" class="kui-h5 kui-text-left">Player</h5>
    <h5 role="button" class="kui-h5 kui-text-center kui-text-upcase">SELECT</h5>
    <h5 role="button" class="kui-h5 kui-text-right">Subscribe</h5>
</div>
<div class="kui-error-message"><p style="color: darkred; font-size: 40px; text-align: center; padding-top: 56px">!</p>
    <p style="font-size: 15px; text-align: center">Sorry, we can not access the results. Will be fixed soon!</p>
    <p style="font-size: 15px; text-align: center; padding-top: 5px; font-weight: bold">Press back to return.</p></div>
<script src="js/listview_podcast.js"></script>
<script src="js/softkeys_podast.js"></script>
<script src="js/backkey.js"></script>
</body>
</html>
